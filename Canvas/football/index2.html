<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>
    let Application = PIXI.Application;
    let Container = PIXI.Container;
    let loader = PIXI.loader;
    let resources = PIXI.loader.resources;
    let Graphics = PIXI.Graphics;
    let TextureCache = PIXI.utils.TextureCache;
    let Sprite = PIXI.Sprite;
    let Text = PIXI.Text;
    let TextStyle = PIXI.TextStyle;
    let Texture = PIXI.Texture;

    let app = new Application({
        width: 240,
        height: 240,
        antialias: true
    });
    let container = new Container();
    let appWidth = app.screen.width;
    let appHeight = app.screen.height;

    document.body.appendChild(app.view);
    setup();
    function setup() {
        app.stage.addChild(container);
        // Create background
        let background = Sprite.fromImage('images/share/title_background.jpg');
        background.width = app.screen.width;
        background.height = app.screen.height;
        container.addChild(background);
        // Create start background
        let startBackground = new Graphics();
        startBackground.beginFill(0x000000, 0.75);
        startBackground.drawRect(0, (appHeight * 0.80) - 10, appWidth, 49);
        startBackground.endFill();
        container.addChild(startBackground);
        // Create start button
        startButton = Texture.fromImage('images/share/btn_enter.jpg');
        startButton.x = appWidth * 0.25;
        startButton.y = appHeight * 0.80;
        container.addChild(startButton);

        app.ticker.add(function(delta) {
            startButton.alpha += delta;
        })
    }

</script>
</body>
</html>
